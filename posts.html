---
layout: default
title: All posts
---

<div class="home">

  <h2>Developer's diary</h2>

  <ul class="list">
    {% for post in site.posts %}

	<!-- show only posts -->    
    {% if post.categories.first != "speaking" %}
      <li class="posts">
        <a href="{{ post.url }}">{{ post.title }}</a>
        <span class="post-date">({{post.date | date: "%Y-%m-%d"}})</span>
        <blockquote>{{ post.excerpt }}</blockquote>
      </li>
    {% endif %}

    {% endfor %}
  </ul>

</div>
