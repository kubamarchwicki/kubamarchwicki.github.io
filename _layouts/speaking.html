---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1>{{ page.title }}</h1>
    <p class="meta">
      <span id="speakingdate">{{ page.speaking-date }}</span>
      {% if page.link %}
      - <span id="link"><a href="{{ page.link }}">{{ page.link }}</a></span>
      {% endif %}
    </p>
  </header>

  <article class="post-content">
  {{ content }}
  </article>

</div>
